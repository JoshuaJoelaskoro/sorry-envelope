<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fce4ec;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .envelope {
      position: relative;
      width: 150px;
      height: 100px;
      background: #fff;
      border: 2px solid #e91e63;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 50%;
      background: #e91e63;
      z-index: -1;
    }

    .envelope::before {
      top: 0;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }

    .envelope::after {
      bottom: 0;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
    }

    .heart {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 18px;
      background: #e91e63;
      transform: rotate(-45deg) translate(-50%, -50%);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 18px;
      background: #e91e63;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    .message {
      position: absolute;
      top: 110%;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
      font-weight: bold;
      color: #e91e63;
    }

    .envelope.open .message {
      opacity: 1;
    }

    .envelope.open {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="heart"></div>
  <div class="message">I'm sorry, love you ðŸ’–</div>
</div>

<script>
  function openEnvelope() {
    document.querySelector('.envelope').classList.toggle('open');
  }
</script>

</body>
</html>
